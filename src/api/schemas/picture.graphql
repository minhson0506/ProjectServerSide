type Picture {
    id: ID!
    title: String!
    description: String!
    filename: String!
    owner: User!
}

type Query {
    pictures: [Picture!]!
    pictureById(id: ID!): Picture!
    pictureByOwner(owner: ID!): [Picture!]!
}

type Mutation {
    createPicture(title: String!, description: String!, filename: String!, owner: ID!): Picture!
    updatePicture(id: ID!, title: String, description: String, filename: String): Picture!
    deletePicture(id: ID!): Picture!
}
